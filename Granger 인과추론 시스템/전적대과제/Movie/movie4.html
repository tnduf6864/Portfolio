<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script src="ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
    <script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>    
        
<script type="text/javascript">
$(document).ready(function() {
//초기 위치를 한국IT직업전문학교 설정
var StartLatLng = new google.maps.LatLng(37.501577, 127.026335);    $("#map_canvas").gmap({"center": StartLatLng, "zoom":16});
    var markerRed="red-dot.png";
    
    $("#map_canvas").gmap("addMarker",{"position":StartLatLng, "icon":markerRed}).click(function(){
         $("#map_canvas").gmap("openInfoWindow",{"content":"<h3>본사</h3><br>T:02-1111-2222</br>"},this);
    });
    
   
        

    

   
        
});
    
</script>
