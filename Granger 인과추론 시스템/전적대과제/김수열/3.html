<!DOCTYPE HTML>
<html>
    <head>
             <title>김수열</title>
            <!-- 뷰포트 : 디바이스 크기에 맞게 사이즈 조절 -->
            
            <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-                 scalable=no" >
            <meta charset="utf-8">
            
            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

            <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

            <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
       
       <!-- JQuery-UI-Map을 사용하기 위해 반드시 필요한 태그-->
<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script src="ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
    <script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>    
        
<script type="text/javascript">
$(document).ready(function() {
//초기 위치를 본사으로 지정
var FirstLatLng = new google.maps.LatLng(37.474366, 127.030917);    
var SecondLatLng = new google.maps.LatLng(37.473450, 127.031017);   
    $("#map_canvas").gmap({"center": FirstLatLng, "zoom":16});
    var markerRed="red-dot.png";
    
   $("#map_canvas").gmap("addMarker",{"position":FirstLatLng, "icon":markerRed}).click(function(){
         $("#map_canvas").gmap("openInfoWindow",{"content":"<h3><u>본사</u></h3><br>T:02-1111-2222</br>"},this);
    });
  $("#map_canvas").gmap("addMarker",{"position":SecondLatLng, "icon":markerRed}).click(function(){
         $("#map_canvas").gmap("openInfoWindow",{"content":"<h3><u>지사</u></h3><br>T:02-5555-7777</br>"},this);
    });
    
   
        

    

   
        
});
    
</script>
        
<style type="text/css">
    .map_style {
        padding: 0px;
        height: 100%;
        width: 100%;
    }
</style>
        
    </head>
    <body>
        <div data-role="page" class="map_style">
            <div data-role="header">
                <a href="1.html" data-icon="back" data-direction="reverse">Back</a>
                <a href="1.html" data-icon="home" data-iconpos="notext">홈</a>
                <h1>회사위치</h1>            
            </div>
            <div data-role="content" class="map_style">
                <div id="map_canvas"  class="map_style"></div>
            </div>
        
        </div>
        
    </body>

</html>
